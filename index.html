    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // Enhanced analytics configuration
        gtag('config', 'G-0KNC9DP21C', {
            'page_title': document.title,
            'page_path': window.location.pathname,
            'custom_map': {
                'dimension1': 'theme_preference',
                'dimension2': 'device_type',
                'dimension3': 'viewport_size'
            }
        });
        
        // Track theme preference
        const trackTheme = () => {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            gtag('event', 'theme_preference', {
                'event_category': 'User Preference',
                'event_label': isDark ? 'Dark Mode' : 'Light Mode',
                'value': isDark ? 1 : 0
            });
        };
        
        // Track viewport size
        const trackViewport = () => {
            gtag('event', 'viewport_size', {
                'event_category': 'User Interface',
                'event_label': `${window.innerWidth}x${window.innerHeight}`,
                'non_interaction': true
            });
        };
        
        // Track device type
        const trackDevice = () => {
            const device = /Mobile|iP(hone|od|ad)|Android|BlackBerry|IEMobile/.test(navigator.userAgent) 
                ? 'Mobile' : 'Desktop';
            gtag('event', 'device_type', {
                'event_category': 'User Agent',
                'event_label': device,
                'non_interaction': true
            });
        };
        
        // Track scroll depth
        const trackScroll = () => {
            const scrollDepth = Math.round((window.scrollY + window.innerHeight) / document.documentElement.scrollHeight * 100);
            if (scrollDepth % 25 === 0) { // Track at 25%, 50%, 75%, 100%
                gtag('event', 'scroll_depth', {
                    'event_category': 'User Engagement',
                    'event_label': `${scrollDepth}%`,
                    'non_interaction': true
                });
            }
        };
        
        // Track social link clicks
        const trackSocialClicks = () => {
            const socialLinks = document.querySelectorAll('.social-links a');
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const platform = this.getAttribute('aria-label');
                    gtag('event', 'social_click', {
                        'event_category': 'Social Links',
                        'event_label': platform
                    });
                });
            });
        };
        
        // Initialize all tracking
        window.addEventListener('load', () => {
            trackTheme();
            trackViewport();
            trackDevice();
            trackSocialClicks();
        });
        
        // Track theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addListener(trackTheme);
        
        // Track resize events (debounced)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(trackViewport, 1000);
        });
        
        // Track scroll depth (throttled)
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (!scrollTimeout) {
                scrollTimeout = setTimeout(() => {
                    trackScroll();
                    scrollTimeout = null;
                }, 1000);
            }
        });

                    });

            });

                    gtag('event', 'resume_click', {
                        'event_category': 'Engagement',
                        'event_label': 'Resume Download',
                        'value': 1
                    });
                });
            }
        });
